<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= appName %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><%=appName%></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <% if (session.userID) { %>
                <li class="nav-item">
                  <a class="nav-link" href="/my-products">My Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/new/product">New Product</a>
                </li>
            <% } %>
            </ul>
            <% if (!session.userID) { %>
              <li class="nav-item" style="list-style: none; margin-right: 10px;">
                <span class="navbar-text">
                  <div style="display: flex; gap: 10px; align-items: center;">
                    <i class="bi bi-person-circle"></i> 
                    <div>Log in to access your products</div>
                  </div>
                </span>
              </li>
              <li class="nav-item" style="list-style: none;">
                <a class="btn btn-outline-success" href="/login">Login</a>
              </li>
             <% } else { %>
              <li class="nav-item" style="list-style: none; margin-right: 10px;">
                <span class="navbar-text">
                  <i class="bi bi-person-circle"></i> <%= session.email %>
                </span>
              </li>
              <li class="nav-item" style="list-style: none;">
                <a class="btn btn-outline-success" href="/logout">Logout</a>
              </li>
            <% } %>
          </div>
        </div>
      </nav>
