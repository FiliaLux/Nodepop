
<%- include("header.html") %>    
<div class="container">    
    <% // contenido para usuarios logados %>
    <% if (!session.userID) { %>
        <p><a href="/login">Log in</a> to access your products</p>
    <% } else { %>
        <h2>Products</h2>
        <% products.forEach(product => { %>
            <img src="<%= product.image %>" width="150">
            <p>
            <%= product.name %>: <%= product.price %> â‚¬
            <a href="/delete/products/<%= product._id %>"><i class="bi bi-trash3"></i></a>
        </p>
        <% }) %>
    <% } %>
<%- include("footer.html") %>
</div>
